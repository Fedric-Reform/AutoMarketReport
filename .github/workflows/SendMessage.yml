name: üí¨ Telegram Notification

on:
  # Allows you to trigger the workflow manually from the GitHub UI
  workflow_dispatch:
  # Optional: Runs every day at 10:00 AM UTC
  schedule:
    - cron: '0 10 * * *' 

jobs:
  send_notification:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v4
      
      - name: üõ†Ô∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: üì¶ Install dependencies
        # Only the 'requests' library is needed for this script
        run: pip install requests

      - name: üöÄ Send Telegram Message
        # The 'env' block is CRUCIAL for passing your secrets to the Python script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Optional: Pass a custom message for this specific run
          TELEGRAM_MESSAGE: "üîî Daily Report from your automated system."
        
        # Run the Python script
        run: python ChatMessage.py
