name: ğŸ’¬ Telegram Message

on:
  # Allows you to trigger the workflow manually from the GitHub UI
  workflow_dispatch:
  # Optional: Runs every day at 10:00 AM UTC
  schedule:
    - cron: '0 10 * * *' 

jobs:
  send_notification:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        # Only the 'requests' library is needed for this script
        run: pip install requests

      - name: ğŸš€ Send Telegram Message
        # The 'env' block is CRUCIAL for passing your secrets to the Python script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Optional: Pass a custom message for this specific run
          TELEGRAM_MESSAGE: "ğŸ”” ATTENTION: This is a very important update."
        
        # Run the Python script
        run: python ChatMessage.py
